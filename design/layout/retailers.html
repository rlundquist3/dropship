<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1.0">
  <title>retailers</title>
  <link href="http://fonts.googleapis.com/css?family=Roboto:300,400,100" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="css/standardize.css">
  <link rel="stylesheet" href="css/retailers-grid.css">
  <link rel="stylesheet" href="css/retailers.css">
</head>
<body class="body page-retailers clearfix">
  <div class="container container-1 clearfix">
    <div class="text text-1">
      <p>We need a cool&nbsp;</p>
      <p>name &amp; logo</p>
</div>
    <p class="text text-2 js-company-name">{{ company_name }}</p>
  </div>
  <div class="container container-2 clearfix">
    <div class="container container-3 clearfix">
      <p class="text text-3 js-products-tab">Products</p>
      <p class="text text-4 js-inventory-tab">Inventory</p>
      <p class="text text-5 js-orders-tab">Orders</p>
      <p class="text text-6 js-partners-tab">Partners</p>
      <p class="text text-7 js-profile-tab">Profile</p>
    </div>
    <input class="_input js-search-bar" name="search" placeholder="search..." type="text">
    <div class="container container-4 js-table-slider">
      <div class="wrapper wrapper-1 js-profile-table">/profile</div>
      <div class="wrapper wrapper-2 js-partners-table">/partners</div>
      <div class="wrapper wrapper-3 js-orders-table">/orders</div>
      <div class="wrapper wrapper-4 js-inventory-table">/inventory</div>
      <div class="wrapper wrapper-5 js-products-table">/products</div>
    </div>
    <button class="_button _button-1 js-upload-button">upload</button>
    <button class="_button _button-2 js-update-button">update</button>
  </div>
  <div class="wrapper wrapper-6 js-upload-form"><form id = 'uploadForm'
      enctype = 'multipart/form-data'
      action = '/uploadFile'
      method = 'post'>
    <select name='uploadType'>
        <option name='products'>Products</option>
        <option name='inventory'>Inventory</option>
        <option name='orderStatus'>Order Status</option>
        <option name='orderTracking'>Order Tracking</option>
        <option name='invoices'>Invoices</option>
        <option name='suppliers'>Suppliers</option>
        <option name='retailers'>Retailers</option>
    </select>
    <br><br>
    <input type='file' name='file' multiple>
    <br><br>
    <input type='submit' class='jsUploadFormButton' value='Done'/>
</form></div>

<script src="/socket.io/socket.io.js"></script>
  <script src="js/jquery-min.js"></script>
  <script src="js/retailers.js"></script>

</body>
</html>
